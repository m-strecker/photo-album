         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script>
           $(document).ready(function(){
           
           //hide input validation error messages
            $(".errMessage").hide();

            //disable submit button
            document.getElementById("btn").disabled=true;

            //add addtionaly button stylying
            $("button").css("background-color", "lightgreen");
            $("button").css("border", "2px solid black");

       //INPUT VALIDATION     
            
              //focusout event for username  
              $("#username").focusout(function(){

                  //alert("focus out event");
                  
                  if (document.getElementById("username").value.length < 6){
                    $("#usernameErr").show();
                  }
                  else{
                    $("#usernameErr").hide();
                    checkInputs();
                  }
                  

              })

              //focusout event for title
              $("#title").focusout(function(){

                    //alert("focus out event");

                    if (document.getElementById("title").value.length < 1){
                      $("#titleErr").show();
                    }
                    else{
                      $("#titleErr").hide();
                      checkInputs();
                    }
                    

              })


              //focusout event for comment  
              $("#comment").focusout(function(){

                      //alert("focus out event");

                      if (document.getElementById("comment").value.length < 1){
                        $("#commentErr").show();
                      }
                      else{
                        $("#commentErr").hide();
                        checkInputs();
                      }
                      

              })



          });

          function checkInputs(){
           
            if ((document.getElementById("username").value.length < 6) || (document.getElementById("title").value.length < 1) || (document.getElementById("comment").value.length < 1)){
              
              document.getElementById("btn").disabled=true;
              
          }
          else{
            document.getElementById("btn").disabled=false;
          }
        

          }

          
         
          
           
          </script>
